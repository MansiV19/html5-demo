<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>HTML 5</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="form-horizontal" action="#" method="POST" autocomplete="on">
                <fieldset>
                    <!-- Form Name -->
                    <legend class="text-center">
                        <h2>HTML 5 DEMO</h2>

                        <figure class="text-center">
                            <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="About image" width="150" />
                            <figcaption>
                                <p contenteditable="true">I'm Editable Caption, Just Click On For Magic</p>
                            </figcaption>
                        </figure>
                    </legend>
                    <!-- Name input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Your Name</label>
                        <div class="col-md-2">
                            <input name="fname" type="text" placeholder="First Name" class="form-control input-md" title="Please enter your first name"
                                autofocus required>
                        </div>
                        <div class="col-md-2">
                            <input name="lname" type="text" placeholder="Last Name" class="form-control input-md" title="Please enter your last name (Surname)"
                                required>
                        </div>
                    </div>

                    <!-- Email input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input name="email" type="email" id="email" placeholder="Enter your Email" class="form-control input-md" title="Enter your email address. Ex: abc@xyz.com"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <!-- Mobile input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="mobileNumber">Mobile Number</label>
                        <div class="col-md-4">
                            <input name="mobile" type="text" id="mobileNumber" pattern="^[7|8|9][0-9]{9}$" placeholder="Enter your mobile number" class="form-control input-md"
                                size="10" title="Enter mobile number without (+91). Ex: 9876543210" maxlength="10" onkeypress="return isNumberKey(event)"
                                required>
                        </div>
                    </div>

                    <!-- Address input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address">Address</label>
                        <div class="col-md-4">
                            <textarea name="address" id="address" placeholder="Enter your address here" class="form-control" title="Enter your permanent address."
                                style="resize: none" required></textarea>
                        </div>
                    </div>

                    <!-- Gender Radios -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Gender</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label for="male">
                                    <input type="radio" name="gender" id="male" value="1" checked="checked"> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label for="female">
                                    <input type="radio" name="gender" id="female" value="2"> Female
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Bdate input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="dob">Date of birth</label>
                        <div class="col-md-4">
                            <input name="bdate" type="text" id="dob" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" placeholder="Select your date of birth"
                                class="form-control input-md" required>
                        </div>
                    </div>

                    <!-- Select City -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="city">Select City</label>
                        <div class="col-md-4">
                            <select id="city" name="selectbasic" class="form-control" required>
                                <option value="">Select your city</option>
                                <option value="1">Rajkot</option>
                                <option value="2">Ahmedabad</option>
                                <option value="3">Surat</option>
                            </select>
                        </div>
                    </div>

                    <!-- Subjects Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Select your subject</label>
                        <div class="col-md-4">
                            <label class="checkbox-inline" for="maths">
                                <input type="checkbox" name="subject[]" id="maths" value="1"> Maths
                            </label>
                            <label class="checkbox-inline" for="physics">
                                <input type="checkbox" name="subject[]" id="physics" value="2"> Physics
                            </label>
                            <label class="checkbox-inline" for="chemistry">
                                <input type="checkbox" name="subject[]" id="chemistry" value="3"> Chemistry
                            </label>
                            <label class="checkbox-inline" for="english">
                                <input type="checkbox" name="subject[]" id="english" value="4"> English
                            </label>
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <input name="passwordinput" type="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$" title="Please enter a password between 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter"
                                placeholder="Enter your password" class="form-control input-md" required>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="text-center">
                            <button id="submit" name="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
